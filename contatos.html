<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Blog de Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de Navegação -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="artistas.html">Artistas</a></li>
            <li><a href="estilos-musicais.html">Estilos Musicais</a></li>
            <li><a href="lancamentos.html">Lançamentos</a></li>
            <li><a href="contatos.html">Contatos</a></li>
        </ul>
    </nav>

    <!-- Seção de Contato com Gradiente -->
    <section class="fundo-gradient">
        <h2>Contato</h2>
        <p>Fale conosco! Estamos sempre abertos a sugestões, críticas e parcerias.</p>
    </section>

    <!-- Formulário de Contato -->
    <div class="formulario-contato">
        <h3>Envie sua Mensagem</h3>
        <form action="#" method="POST">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem..." required></textarea>
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Blog de Música. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
